name: Debug Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to test'
        required: true
        default: 'ubuntu-22.04'
        type: choice
        options:
          - ubuntu-22.04
          - windows-latest
          - macos-latest

jobs:
  debug-build:
    runs-on: ${{ github.event.inputs.platform }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Debug Environment
        run: |
          echo "=== 环境信息 ==="
          echo "Platform: ${{ github.event.inputs.platform }}"
          echo "Node version: $(node --version)"
          echo "Bun version: $(bun --version)"
          echo "Rust version: $(rustc --version)"
          echo "Python version: $(python3 --version)"
          
          echo "=== 系统信息 ==="
          uname -a || echo "无法获取系统信息"
          
          echo "=== 目录结构 ==="
          ls -la
          ls -la src-tauri/ || echo "src-tauri 目录不存在"

      - name: Install Python dependencies
        run: |
          echo "=== 安装 Python 依赖 ==="
          pip install --upgrade pip
          pip install --trusted-host pypi.org --trusted-host pypi.python.org --trusted-host files.pythonhosted.org -r src-tauri/requirements.txt || {
            echo "默认源失败，尝试清华源..."
            pip install -i https://pypi.tuna.tsinghua.edu.cn/simple/ --trusted-host pypi.tuna.tsinghua.edu.cn -r src-tauri/requirements.txt
          }

      - name: Install system dependencies (Ubuntu)
        if: github.event.inputs.platform == 'ubuntu-22.04'
        run: |
          echo "=== Ubuntu 依赖安装 ==="
          sudo apt-get update
          
          echo "安装基础工具..."
          sudo apt-get install -y build-essential libssl-dev pkg-config
          
          echo "安装 WebKit 依赖..."
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libgdk-pixbuf2.0-dev \
            libglib2.0-dev \
            libgirepository1.0-dev
          
          echo "检查依赖..."
          pkg-config --exists webkit2gtk-4.0 && echo "✅ webkit2gtk-4.0" || echo "❌ webkit2gtk-4.0"
          pkg-config --exists gtk+-3.0 && echo "✅ gtk+-3.0" || echo "❌ gtk+-3.0"

      - name: Install system dependencies (Windows)
        if: github.event.inputs.platform == 'windows-latest'
        run: |
          echo "=== Windows 依赖安装 ==="
          
          echo "设置 Rust 目标..."
          rustup target add x86_64-pc-windows-msvc
          
          echo "检查 Visual Studio 工具..."
          where cl || echo "cl 未找到"
          where link || echo "link 未找到"
          
          echo "设置环境变量..."
          echo "CARGO_TARGET_X86_64_PC_WINDOWS_MSVC_LINKER=link.exe" >> $env:GITHUB_ENV

      - name: Install system dependencies (macOS)
        if: github.event.inputs.platform == 'macos-latest'
        run: |
          echo "=== macOS 依赖安装 ==="
          
          echo "检查 Xcode 工具..."
          xcode-select -p || echo "Xcode 工具未安装"
          
          echo "设置 Rust 目标..."
          rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Install frontend dependencies
        run: |
          echo "=== 安装前端依赖 ==="
          bun install

      - name: Build frontend
        run: |
          echo "=== 构建前端 ==="
          bun run build

      - name: Debug Tauri build
        run: |
          echo "=== 调试 Tauri 构建 ==="
          echo "检查 Tauri 配置..."
          cat src-tauri/tauri.conf.json
          
          echo "检查 Cargo.toml..."
          cat src-tauri/Cargo.toml
          
          echo "尝试构建..."
          bun run tauri build --verbose || {
            echo "构建失败，尝试调试模式..."
            bun run tauri build --debug
          }

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-${{ github.event.inputs.platform }}
          path: |
            src-tauri/target/
          retention-days: 1 